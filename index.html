<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StockSim</title>
<style>
body{font-family: system-ui, sans-serif; max-width: 960px; margin: 0 auto; padding: 24px;}
.card{border:1px solid #ddd; border-radius:12px; padding:16px; margin-bottom:16px;}
table{border-collapse:collapse; width:100%;}
th,td{border:1px solid #eee; padding:8px; text-align:center;}
input[type="number"]{width:120px;}
.row{display:flex; gap:12px; align-items:center;}
</style>
</head>
<body>
<h1>StockSimulation Game</h1>
<div class="card">
<label>백엔드 URL: <input id="backendUrl" value="http://localhost:8000" /></label>
<label style="margin-left:12px;">사용자 ID: <input id="userId" placeholder="예: USER001" /></label>
<button id="btnLoad">불러오기</button>
</div>


<div id="status" class="card">상태 정보가 여기에 표시됩니다.</div>


<div id="trade" class="card" style="display:none;">
<h3>거래</h3>
<div id="prices"></div>
<button id="btnSubmit">주문 제출</button>
</div>


<div class="card">
<h3>관리자</h3>
<div class="row">
<label>Admin Token: <input id="adminToken" type="password" placeholder="환경변수 ADMIN_TOKEN" /></label>
<button id="btnNext">다음 Day로 이동</button>
</div>
</div>


<script src="./script.js"></script>
</body>
</html>
